<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProductList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full icon-right >
    Product 등록
    <ion-icon name="create"></ion-icon>
  </button>
  <ion-list>
    <ion-list-header>Products sorted by name</ion-list-header>
    <ion-item *ngFor="let product of productsObservable| async | orderBy : 'name'"
      (click)="productDetail(product)">
      <h2>{{product.name}}</h2>
      <p>{{product.cost| currency : 'USD' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
