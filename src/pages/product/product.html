<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >{{product?.name||'Product 등록'}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item> <ion-label>Id : {{product.id}}</ion-label></ion-item>
  <ion-item><ion-label>Name:</ion-label><ion-input type="text" [(ngModel)]="product.name"></ion-input></ion-item>
  <ion-item><ion-label>cost:</ion-label><ion-input type="text" [(ngModel)]="product.cost"></ion-input></ion-item>
  <ion-item><ion-label>quantity:</ion-label><ion-input type="text" [(ngModel)]="product.quantity"></ion-input></ion-item>
</ion-content>
